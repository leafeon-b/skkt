name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
      - run: npm ci
      - run: npm run test:integration
